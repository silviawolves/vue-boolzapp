<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>

    <!--CSS + BOOTSTRAP-->
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--FONTAWESOM-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!--VUEJS-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div class="top-body"></div>

        <div id="app">      <!--main container dell'app-->
            <div class="container d-flex overflow-hidden">
        
                            <!--sidebar contatti-->
                <div class="sidebar flex-shrink-0 d-flex flex-column overflow-hidden">
                    
                            <!--mittente: utente attivo-->
                    <div class="utente flex-shrink-0 d-flex align-items-center justify-content-between">

                        <div class="immagine">
                            <img src="../img/avatar_io.jpg" alt="avatar mittente" class="avatar"> <span>Sofia</span>
                        </div>

                        <div class="icone-sidebar pe-3">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>

                    </div>



                    
                    <div class="notifiche flex-shrink-0"></div>
                    <div class="ricerca flex-shrink-0"></div>
                    <div class="contatti flex-grow-1"></div>

                </div>

                            <!--main page con messaggi-->
                <div class="main-box flex-grow-1 d-flex flex-column overflow-hidden">

                    <div class="contatto-corrente flex-shrink-0"></div>
                    <div class="chat flex-grow-1"></div>
                    <div class="bar-digitazione flex-shrink-0"></div>

                </div>

            </div>
        </div>

    <script src="script1.js"></script>
</body>
</html>
